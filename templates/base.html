{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/error.css' %}">
    <link rel="stylesheet" href="{% static 'css/landing/hero.css' %}">
    <link rel="stylesheet" href="{% static 'css/landing/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/landing/inicioPreguntas.css' %}">
    <link rel="stylesheet" href="{% static 'css/landing/staff.css' %}">
    <link rel="stylesheet" href="{% static 'css/landing/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/landing/navbar.css' %}">



    
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>

    <title>{% block title %}Home{% endblock %}</title>
</head>
<body id="scrollbar">

    <nav>
        <div class="img-container">
            <img class="logo" src="{% static 'img/logo.png' %}" alt="logo">
        </div>
        <ul class="list">
            <li id="selected"><a href="#">Inicio</a></li>
            <li><a href="#">Brokers</a></li>
            <li><a href="#">Servicios Live</a></li>
            <li><a href="#">Presenciales</a></li>
        </ul>
    
    </nav>


    {% block content %}
    
    {% endblock content %}

    <footer>
        <div class="img-container">
            <img class="logo" src="{% static 'img/logo.png' %}" alt="logo livecommunity">
        </div>
        <div class="redes">
            <a href="https://www.instagram.com/">
                <img src="{% static 'img/iconig.png' %}" alt="logo instagram">
            </a>
            <a href="https://web.telegram.org/k/">
                <img src="{% static 'img/icontelegram.jpg' %}" alt="logo telegram">
            </a>
        </div>
        <a class="btn" href="">COMENZAR</a>

    </footer>

    <script src="{% static 'js/app.js' %}" type="module"></script>
    <script src="{% static 'js/validacion_form.js' %}" type="module"></script>
    <script src="{% static 'js/validarBtn.js' %}" type="module"></script>
    <script src="{% static 'js/modal.js' %}" type="module"></script>
    <script src="{% static 'js/verificarIdNuevo.js' %}" type="module"></script>
    <script src="{% static 'js/slider.js' %}" type="module"></script>

    
</body>
</html>
